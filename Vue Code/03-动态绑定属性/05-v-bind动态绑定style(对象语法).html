<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!-- key不需要加单引号, 而value必须加上双引号(此时vue会将双引号中的内容作为一个字符串整体). -->
  <!--<h2 :style="{key(属性名): value(属性值)}">{{message}}</h2>-->
  <!-- '50px'必须加上单引号, 否则是当作一个变量去解析 -->
  <!--<h2 :style="{fontSize: '50px'}">{{message}}</h2>-->
  <!-- finalSize当作一个变量使用 -->
  <!--<h2 :style="{fontSize: finalSize + 'px', color: finalColor}">{{message}}</h2>-->
  <h2 :style="getStyle()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      finalSize: 100,
      finalColor: 'red'
    },
    methods: {
      getStyle() {
        return {fontSize: this.finalSize + 'px', color: this.finalColor};
      }
    }
  })
</script>

</body>
</html>
