<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">{{message}}</div>

<script src="../js/vue.js"></script>
<script>
    // let(变量)/const(常量)
    const app = new Vue({
        el: '#app', // 用于挂在要管理的元素
        data: { // 定义数据
            message: '你好啊,刘世豪!'
        }
    });

    // 原始js的做法
    // 1. 创建div元素, 设置id属性

    // 2. 定义一个变量叫message

    // 3.将message变量放在前面的div元素中显示
</script>

</body>
</html>
